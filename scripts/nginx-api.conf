# Nginx Reverse Proxy para API
# Copiar para: /etc/nginx/sites-available/api
# Ativar: ln -s /etc/nginx/sites-available/api /etc/nginx/sites-enabled/
# Testar: nginx -t
# Reload: systemctl reload nginx

server {
    listen 80;
    server_name api.SEUDOMINIO.com;  # ALTERE AQUI!

    # Tamanho maximo de upload (para attachments)
    client_max_body_size 50M;

    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (se precisar no futuro)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check direto (sem proxy)
    location /health {
        proxy_pass http://localhost:8000/health;
    }
}

# Apos configurar, rode:
# certbot --nginx -d api.SEUDOMINIO.com
# Isso vai adicionar automaticamente o bloco HTTPS com SSL
